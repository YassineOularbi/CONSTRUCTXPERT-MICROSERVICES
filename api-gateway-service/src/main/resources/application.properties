server.port=9191
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.serviceUrl.defaultZone=http://admin:admin@localhost:8761/eureka/
eureka.client.register-with-eureka= true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address= true
spring.main.web-application-type= reactive
spring.application.name= api-gateway-service
spring.autoconfigure.exclude= org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#spring.main.allow-bean-definition-overriding=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Activation des API docs
springdoc.api-docs.enabled=true

# Configuration de Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path= /v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config

springdoc.swagger-ui.urls[0].url=/PROJECT-SERVICE/v3/api-docs
springdoc.swagger-ui.urls[0].name=PROJECT-SERVICE

springdoc.swagger-ui.urls[1].url=/TASK-SERVICE/v3/api-docs
springdoc.swagger-ui.urls[1].name=TASK-SERVICE

springdoc.swagger-ui.urls[2].url=/RESOURCE-SERVICE/v3/api-docs
springdoc.swagger-ui.urls[2].name=RESOURCE-SERVICE

springdoc.swagger-ui.urls[3].url=/USER-SERVICE/v3/api-docs
springdoc.swagger-ui.urls[3].name=USER-SERVICE

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

management.endpoint.gateway.enabled=true
management.endpoints.web.exposure.include=gateway

logging.level.org.springframework.cloud.loadbalancer=trace
spring.cloud.gateway.httpserver.wiretap=true
spring.cloud.gateway.httpclient.wiretap=true


# Timeout de la requête load balancer (si besoin)
spring.cloud.loadbalancer.retry.enabled=true

# Configuration de logs
logging.level.org.springframework.cloud.gateway=DEBUG
